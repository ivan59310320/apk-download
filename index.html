<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Paula Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1F1B24;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
      text-align: center;
    }

    h1 {
      color: rgba(255, 255, 255, 0.87);
      font-size: 3em;
      margin: 0;
      font-weight: 600;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1s;
    }

    .message {
      color: #BB86FC;
      font-size: 1em;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(187, 134, 252, 0.5);
      opacity: 0;
    }

    .msg-1 {
      animation: fadeInOut 5s ease-out forwards;
      animation-delay: 6s;
      transform: translateY(-50%);
    }

    .msg-2 {
      animation: fadeInOut 5s ease-out forwards;
      animation-delay: 12s;
      transform: translateY(-150%);
    }

    .msg-3 {
      animation: fadeInOut 5s ease-out forwards;
      animation-delay: 18s;
      transform: translateY(-200%);
    }

    .subtitle {
      color: #BB86FC;
      font-size: 1em;
      letter-spacing: 9px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(187, 134, 252, 0.5);
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 26s;
      transform: translateY(-50%);
      margin-top: -60px;
    }

    .download-button {
      margin-top: 40px;
      padding: 12px 36px;
      font-size: 0.8em;
      font-weight: 400;
      letter-spacing: 1px;
      color: #BB86FC;
      background: none;
      border: 2px solid #BB86FC;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards, pulseGlow 2s infinite;
      animation-delay: 31.5s, 33.5s;
    }

    .download-button:hover {
      background: #BB86FC;
      color: #1F1B24;
    }

    a {
      text-decoration: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      10% {
        opacity: 1;
        transform: translateY(0);
      }
      90% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(0);
      }
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0px rgba(187, 134, 252, 0.5);
      }
      50% {
        transform: scale(1.08);
        box-shadow: 0 0 15px rgba(187, 134, 252, 0.8);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0px rgba(187, 134, 252, 0.5);
      }
    }
  </style>
</head>
<body>
  <div class="title-block">
    <h1>Paula</h1>
    <div class="message msg-1">SRETAN TI ROĐENDAN</div>
    <div class="message msg-2">NAPRAVIO SAM TI NEŠTO...</div>
    <div class="message msg-3">OVO JE ZA TEBE...</div>
    <div class="subtitle">SCHEDULE</div>
  </div>
  <a href="https://github.com/ivan59310320/apk-download/releases/download/v1.0/Paula.Calendar.apk" download>
    <button class="download-button">Preuzmi</button>
  </a>
</body>
</html>

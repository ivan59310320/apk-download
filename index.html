<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1F1B24;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .title-block {
      display: inline-block;
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.2s;
    }

    h1 {
      color: rgba(255, 255, 255, 0.87);
      font-size: 3em;
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #BB86FC;
      font-size: 0.95em;
      letter-spacing: 6px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(187, 134, 252, 0.5);
      animation: fadeIn 1s ease-out forwards, pulseGlow 2.5s ease-in-out infinite;
      animation-delay: 0.5s, 1.5s;
      margin-top: 16px; /* ~16dp spacing */
    }

    .underline {
      margin: 12px auto 0;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.2);
      width: 60%;
      max-width: 200px;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.7s;
    }

    .download-button {
      margin-top: 40px;
      padding: 12px 36px;
      font-size: 1em;
      color: #1F1B24;
      background-color: #BB86FC;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.8s;
    }

    .download-button:hover {
      background-color: #9d6dfc;
    }

    a {
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 8px rgba(187, 134, 252, 0.5);
      }
      50% {
        text-shadow: 0 0 14px rgba(187, 134, 252, 0.8);
      }
    }
  </style>
</head>

</body>
